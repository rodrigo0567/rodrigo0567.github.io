<!DOCTYPE html>
<html lang="en">
<head>
    <title>Adicionar M√∫sicas</title>
    <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .status-label {
            padding: 10px;
            margin-top: 15px; /* Coloca a label um pouco abaixo do input */
            text-align: center;
            font-size: 16px;
            border-radius: 5px;
            background-color: #007bff; /* Cor azul */
            color: white;
            visibility: hidden; /* Inicialmente invis√≠vel */
            opacity: 0; /* Inicialmente invis√≠vel */
            transition: opacity 1s ease-out; /* Transi√ß√£o suave para desaparecer */
        }

        .status-visible {
            visibility: visible; /* Torna a label vis√≠vel */
            opacity: 1; /* Torna a label totalmente vis√≠vel */
        }
    </style>
</head>
<body>
    <header>
        <h1>üéµ Adicione m√∫sicas √† Playlist üéµ</h1>
    </header>
    <div class="content">
        <form method="POST" action="/add_music">
            <label for="music">Nome da M√∫sica:</label>
            <input type="text" id="music" name="music" required>
        
            <label for="artist">Nome do Artista:</label>
            <input type="text" id="artist" name="artist" required>
        
            <button type="submit">Adicionar √† Playlist</button>
        </form>
        

        {% if status %}
        <div id="statusLabel" class="status-label status-visible">
            {% if status == 'success' %}
                M√∫sica adicionada √† playlist!
            {% elif status == 'error' %}
                M√∫sica n√£o encontrada.
            {% endif %}
        </div>
        {% endif %}
        
        <a href="/main" class="back-button">Voltar</a>
    </div>
    <footer>
        <p>&copy; 2025 Ver√≠ssimo</p>
    </footer>

    <script>
        // Faz a label desaparecer ap√≥s 5 segundos
        setTimeout(function() {
            var statusLabel = document.getElementById('statusLabel');
            statusLabel.classList.remove('status-visible');
        }, 5000);
    </script>
</body>
</html>
